<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-container">
        <img id="logo" src="image/google.jpg" alt="">
    </div>

    <div class="searcher">
        <label for="sbar">Search the web using Google!</label>
        <input type="text">
        <div class="btn">
        <button >Google Search</button>
        <button >I'm feeling lucky</button>
        </div>
    </div>

    <div class="threep">

        <div class="specials">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>

        <div class="useful">
            <a href="#">Help!</a>
            <a href="#">About Google</a>
            <a href="#">Company Info</a>
            <a href="#">Google! Logos</a>
        </div>

        <div class="subscribe">
            <label>Get Google! 
                <br> updates monthly:
            </label>
            <input value="your e-mail">
            <div class="tow">
            <button>Subscribe</button>
            <a href="#">Archive</a>
            </div>
        </div>

       

    </div>

    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>

</html>
